<div class="dashboard-card animate-fade-in">

  <!-- Header con botones 7/14/30 -->
  <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4 mb-6">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-success/20 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-success"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
      </div>
      <div>
        <h2 class="text-lg font-semibold">Tráfico por Día</h2>
        <p class="text-sm text-muted-foreground">
          Total: ↓{{ totalIn }} GB | ↑{{ totalOut }} GB
        </p>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <div class="flex gap-1 bg-muted rounded-lg p-1">
        <button 
          *ngFor="let range of dateRanges"
          (click)="setRange(range.days)"
          [className]="selectedRange === range.days ? 'text-xs px-3 py-1 bg-primary text-primary-foreground rounded-md shadow-sm' : 'text-xs px-3 py-1 hover:bg-background/50 rounded-md transition-all'"
        >
          {{ range.label }}
        </button>
      </div>
    </div>
  </div>

  <!-- Filtros de fechas personalizados -->
  
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 p-4 rounded-lg bg-slate-900/30 border border-slate-800/50">
  <div class="flex flex-col gap-2">
    <label class="text-xs font-semibold text-slate-500 uppercase tracking-widest ml-1">Desde</label>
    <div class="relative">
      <input type="datetime-local" [(ngModel)]="filterFrom"
        class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all [color-scheme:dark]" />
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <label class="text-xs font-semibold text-slate-500 uppercase tracking-widest ml-1">Hasta</label>
    <div class="flex gap-2">
      <div class="relative flex-1">
        <input type="datetime-local" [(ngModel)]="filterTo"
          class="w-full bg-slate-950 border border-slate-700 rounded-lg px-4 py-2 text-sm text-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500 transition-all [color-scheme:dark]" />
      </div>

      <button 
        type="button"
        (click)="onDateFilterChange()"
        title="Aplicar filtro"
        class="flex items-center justify-center px-4 rounded-lg border border-blue-500/30 bg-blue-500/10 text-blue-400 hover:bg-blue-500/20 hover:text-blue-300 transition-all active:scale-95"
      >
        <i-lucide [img]="Search" class="w-4 h-4"></i-lucide>
        <span class="ml-2 hidden lg:inline text-xs font-bold uppercase tracking-wider">Filtrar</span>
      </button>
      
      <button 
        type="button"
        (click)="cleanFiles()"
        title="Limpiar filtros"
        class="flex items-center justify-center px-3 rounded-lg border border-red-500/20 bg-red-500/5 text-red-400 hover:bg-red-500/20 hover:text-red-300 transition-all active:scale-95"
      >
        <i-lucide [img]="Trash2" class="w-4 h-4"></i-lucide>
      </button>
    </div>
  </div>
</div>

  <!-- Gráfica -->
  <div *ngIf="isLoading" class="h-80 flex items-center justify-center border border-dashed rounded-lg">
    <p class="text-muted-foreground italic">Cargando estadísticas...</p>
  </div>

  <div *ngIf="!isLoading" class="h-80 w-full relative">
    <div class="absolute inset-0 flex items-end gap-2 px-2">
      <div *ngFor="let file of files" class="flex-1 flex flex-col justify-end gap-1 group relative">
        <div [style.height.%]="file.trafficIn > 0 ? file.trafficIn * 10 : 2" 
     class="w-full bg-primary/30 border-t-2 border-primary rounded-t-sm transition-all group-hover:bg-primary/50">
</div>
<div [style.height.%]="file.trafficOut > 0 ? file.trafficOut * 10 : 2" 
     class="w-full bg-success/30 border-t-2 border-success rounded-t-sm transition-all group-hover:bg-success/50">
</div>

        
        <div class="absolute bottom-full mb-2 hidden group-hover:block z-10 bg-card border border-border rounded-lg p-3 shadow-lg min-w-[120px]">
          <p class="text-xs font-medium mb-1">{{ file.date | date:'yyyy-MM-dd' }}</p>
          <p class="text-[10px] text-primary">In: {{ file.trafficIn }} GB</p>
          <p class="text-[10px] text-success">Out: {{ file.trafficOut }} GB</p>
        </div>
      </div>
    </div>
    
    <div class="absolute bottom-[-25px] w-full flex justify-between text-[10px] text-muted-foreground px-2">
      <span *ngFor="let file of files">{{ file.date | date:'dd MMM' }}</span>
    </div>
  </div>
</div>
